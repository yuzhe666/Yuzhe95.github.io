        SVN<br>
1. svn checkout   <br>
2. svn updata  多人协作开发  上传代码之前<br>
3. svn commit 提交到本地代码到远程仓库<br>
GIT<br>
git  clone  克隆<br>
git  add ./  提交暂存区<br>
git  commit -m " "提交本地仓库<br>
git pull  多人协作开发之前必须先拉去代码<br>
git push  推送到本地仓库代码到远程仓库<br>
